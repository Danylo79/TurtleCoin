<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Turtle Coin</span>
  <span class="spacer-auto"></span>
  <button mat-icon-button aria-label="Coin icon">
    <mat-icon>monetization_on</mat-icon>
  </button>
  <button mat-icon-button aria-label="Dashboard Icon">
    <mat-icon>space_dashboard</mat-icon>
  </button>
</mat-toolbar>

<mat-grid-list cols="2" rowHeight="2:1" class="working-area" gutterSize="20">
  <mat-grid-tile>
    <div class="list" *ngIf="wallet.username.length > 0">
      <mat-card class="list-item" *ngFor="let inbound of wallet.inbound">
        <span>{{inbound.sender}}</span>
        <span class="spacer-auto"></span>
        <span>{{inbound.coins}}</span>
      </mat-card>
    </div>
  </mat-grid-tile>

  <mat-grid-tile rowspan="2">
    <div class="list" *ngIf="wallet.username.length > 0">
      <mat-card class="list-item" *ngFor="let coin of wallet.coins">
        <span>{{coin}}</span>
      </mat-card>
    </div>
  </mat-grid-tile>

  <mat-grid-tile>
    <div class="list" *ngIf="wallet.username.length > 0">
      <mat-card class="list-item" *ngFor="let outbound of wallet.outbound">
        <span>{{outbound.recipient}}</span>
        <span class="spacer-auto"></span>
        <span>{{outbound.coins}}</span>
      </mat-card>
    </div>
  </mat-grid-tile>
</mat-grid-list>
