<form ngNoForm method="POST" action="http://localhost:8080/transact">
  <input type="hidden" name="returnUrl" value="http://localhost:4200">
  <mat-card-content>
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input required name="username" matInput>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions class="field-actions">
    <button class="submit-button" mat-raised-button type="submit" color="primary">Login</button>
  </mat-card-actions>
</form>
